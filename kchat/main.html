<html>
  <head>
    <meta charset="utf-8">
    <title>Chat app built with Google go, Angular.js and Google App Engine</title>
  </head>

  <body ng-app="kchat">
    <div class="main" ng-controller="MsgCtrl">
      <li ng-repeat="message in messages">[[ message.name + " says: " + message.body ]]</li> 
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script type="text/javascript">
      var ROOT_ENDPOINT = 'http://localhost:8080';
      var CHAT_ENDPOINT = ROOT_ENDPOINT + '/chat';
      var REFRESH       = 100;

      var kchat = angular.module('kchat', []);

      kchat.config(function($interpolateProvider) {
        $interpolateProvider.startSymbol('[[');
        $interpolateProvider.endSymbol(']]');
      });

      kchat.controller('MsgCtrl', function MsgCtrl($scope, ChatService) {
        $scope.messages = ChatService.getMessages();  
      });

      kchat.service('ChatService', function($http) {
        this.getMessages = function() {
           console.debug("called");
        };
      });
   </script>
  </body>
</html>
